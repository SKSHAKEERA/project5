<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Report Payment Issue</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
    }
    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }
    .video-background video {
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
    }
    .container {
        position: relative;
        z-index: 1;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #fff;
    }
    form {
        background: rgba(255, 255, 255, 0.7);
        padding: 20px;
        border-radius: 10px;
    }
    input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .error {
        color: red;
    }
</style>
</head>
<body>

<div class="video-background">
    <video loop muted autoplay poster="video/poster.jpg">
        <source src="c:\Users\DELL\Documents\WhatsApp Video 2024-06-01 at 12.59.27_14b44e3b.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="container">
    <h1>Report Payment Issue</h1>
    <form id="paymentForm" action="c:\Users\DELL\Downloads\download (61).jpg" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Your Email:</label>
        <input type="text" id="email" name="email" required>
        <label for="issue">Describe the Issue:</label>
        <textarea id="issue" name="issue" rows="4" required></textarea>
        <input type="submit" value="Submit">
        
    </form>
</div>

<script>
    document.getElementById("paymentForm").addEventListener("submit", function(event) {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var issue = document.getElementById("issue").value;

        if (name === "" || email === "" || issue === "") {
            alert("Please fill out all fields.");
            event.preventDefault();
        }
    });
    
</script>

</body>
</html>
