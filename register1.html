<!DOCTYPE html>

    position: absolute;
    top: 50%;

    color: #fff;
}

h1 {
    font-size: 3rem;
}

.form-group {
    margin-bottom: 20px;
}

input[type="text"],
input[type="email"],
input[type="password"],
button {
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 5px;
}

button {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

@media screen and (max-width: 600px) {
    h1 {

    </style>
</head>
